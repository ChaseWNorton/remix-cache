name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        # Note: Tests run without Redis service to verify graceful degradation
        # For full testing, see CI workflow

      - name: Build package
        run: npm run build

      - name: Publish to NPM (latest)
        if: "!contains(github.event.release.tag_name, 'beta') && !contains(github.event.release.tag_name, 'alpha') && !contains(github.event.release.tag_name, 'rc')"
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (beta)
        if: contains(github.event.release.tag_name, 'beta')
        run: npm publish --provenance --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (alpha)
        if: contains(github.event.release.tag_name, 'alpha')
        run: npm publish --provenance --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (rc)
        if: contains(github.event.release.tag_name, 'rc')
        run: npm publish --provenance --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
